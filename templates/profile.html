{% extends 'base.html'%}

{% block body%}
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-password-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <form class="user" method="post" action="">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="exampleFirstName">First name</label>
                                        <input type="text" name="first_name" class="form-control form-control-user" id="exampleFirstName"
                                            value="{{ user.first_name }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="exampleLastName">Last name</label>
                                        <input type="text" name="last_name" class="form-control form-control-user" id="exampleLastName"
                                            value="{{ user.last_name }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleUsername">Username</label>
                                    <input type="text" name="username" class="form-control form-control-user" id="exampleUsername"
                                        value="{{ user.username }}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email</label>
                                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                        value="{{ user.email }}">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Update profile
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

{% endblock %}
